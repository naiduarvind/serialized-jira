<body>

	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div><!-- /Preload -->

	<div id="loader_form">
		<div data-loader="circle-side-2"></div>
	</div><!-- /loader_form -->

	<div class="container-fluid full-height">
		<div class="row row-height">
			<div class="col-lg-6 content-left">
				<div class="content-left-wrapper">
					<a href="/" id="logo"><img src="/static/img/logo.svg" alt="" width="49" height="35"></a>
					<div id="social">
						<ul>
							<li><a href="https://twitter.com/rvine_naidu"><i class="icon-twitter"></i></a></li>
							<li><a href="https://www.instagram.com/vind42/"><i class="icon-instagram"></i></a></li>
							<li><a href="https://github.com/naiduarvind"><i class="icon-github"></i></a></li>
							<li><a href="https://linkedin.com/in/naiduarvind"><i class="icon-linkedin"></i></a></li>
						</ul>
					</div>
					<!-- /social -->
					<div>
						<figure><img src="/static/img/info_graphic_1.svg" alt="" class="img-fluid"></figure>
						<h2>Serialized Jira</h2>
						<p>Interested in sharing something that you would like me to have a look?</p>
						<p>Send it to my backlog on the right!</p>
						<a href="https://thebility.engineer" class="btn_1 rounded">Head over to my blog!</a>
					</div>
					<div class="copy">Â© ALL RIGHTS RESERVED, ARVIND NAIDU. 2019 - 2020</div>
				</div>
				<!-- /content-left-wrapper -->
			</div>
			<!-- /content-left -->

			<div class="col-lg-6 content-right" id="start">
				<div id="wizard_container">
						<form id="wrapped" method="POST">
							<input id="website" name="website" type="text" value="">
							<!-- Leave for security protection, read docs for details -->
							<div id="middle-wizard">
								<div class="step">
									<h3 class="main_question">Fill in the details for the ticket</h3>
									<div class="form-group">
										<input type="text" name="summary" class="form-control required" placeholder="Summary">
									</div>
									<div class="form-group">
										<input type="text" name="description" class="form-control required" placeholder="Description (URL)">
									</div>
									<div class="form-group">
										<div class="styled-select clearfix">
											<select class="wide required" name="type">
												<option value="">Issue Type</option>
												<option value="Task">Task</option>
												<option value="Epic">Epic</option>
											</select>
										</div>
									</div>
								</div>
								<div id="bottom-wizard">
									<button type="submit" name="process" class="submit">Submit</button>
								</div>
							</div>
						</form>
					</div>
					<!-- /Wizard container -->
			</div>
			<!-- /content-right-->
		</div>
		<!-- /row-->
	</div>
	<!-- /container-fluid -->
